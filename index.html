<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>XMLHTTP</title>
</head>

<body>
<h1>The XMLHttpRequest Object</h1>

<p id="demo">ejemplo en el que se utilice la tecnolog√≠a AJAX para crear un XMLHttpRequest simple y recupere datos de un archivo TXT.</p>

<button type="button" onclick="cargarDatos()">Traer Datos</button>
<script>
  function cargarDatos() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
      document.getElementById("demo").style.backgroundColor = "skyblue";
    }
  };
  xhttp.open("GET", "xml/Recuperacion.txt", true);
  xhttp.send();
}
</script>
</body>
</html>
